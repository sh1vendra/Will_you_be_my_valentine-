<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Saanu ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pacifico', cursive;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ff6f9f);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      animation: fadeIn 0.8s ease;
      max-width: 420px;
      width: 100%;
    }

    .screen.active {
      display: flex;
    }

    h1 {
      font-size: clamp(1.9rem, 5vw, 2.5rem);
      margin: 0;
      line-height: 1.2;
    }

    p {
      font-size: clamp(1rem, 3.5vw, 1.25rem);
      margin: 0;
      line-height: 1.3;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      min-width: 120px;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    .yes {
      background: #ff3d7f;
      color: white;
    }

    .no {
      background: white;
      color: #ff3d7f;
      position: relative;
    }

    .shake {
      animation: shake 0.35s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      pointer-events: none;
      animation: floatUp linear forwards;
      opacity: 0.85;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translateY(-15vh) scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="screen active" id="screen1">
    <h1>Hi meri Saanu ğŸ’–</h1>
    <p>Be my strawberry ğŸ“, Iâ€™ll be your pineapple ğŸ ğŸ˜Œ</p>
    <button class="yes" onclick="nextScreen(2)">continue â†’</button>
  </div>

  <div class="screen" id="screen2">
    <h1>Important question.<br>Extremely serious.</h1>
    <p>Will you be my Valentine, Saanu? ğŸ’–ğŸ¥°ğŸ˜Œ</p>
    <div style="display:flex; gap:16px; margin-top:10px;">
      <button class="yes" onclick="yesClicked()">YES</button>
      <button class="no" id="noBtn">NO</button>
    </div>
  </div>

  <div class="screen" id="screen3">
    <h1>Best decision ever. Certified. ğŸ’–</h1>
    <p>I love you baby ğŸ¥°</p>
  </div>

  <script>
    function vibrate() {
      if (navigator.vibrate) navigator.vibrate(30);
    }

    function nextScreen(num) {
      document.querySelectorAll('.screen').forEach(s =>
        s.classList.remove('active')
      );
      document.getElementById('screen' + num).classList.add('active');
    }

    function yesClicked() {
      vibrate();
      nextScreen(3);
      startConfetti();
    }

    const noBtn = document.getElementById('noBtn');
    let noState = 0;

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('click', () => {
      vibrate();
      noBtn.classList.add('shake');
      setTimeout(() => noBtn.classList.remove('shake'), 300);

      noState++;
      if (noState === 1) {
        noBtn.innerText = "please ğŸ¥º";
      } else if (noState === 2) {
        noBtn.innerText = "what if I ask nicely ğŸ˜Œ";
      }
    });

    noBtn.addEventListener('mouseenter', () => {
      if (noState >= 2) moveNoButton();
    });

    noBtn.addEventListener('touchstart', () => {
      if (noState >= 2) moveNoButton();
    });

    function startConfetti() {
      for (let i = 0; i < 40; i++) {
        setTimeout(createHeart, i * 80);
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ğŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  </script>

</body>
</html>
