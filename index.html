<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Saanu ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cute handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pacifico', cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ff9ebc);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeIn 1s ease;
    }

    .screen.active {
      display: flex;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 0;
    }

    button {
      padding: 12px 26px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    .yes {
      background: #ff4f8b;
      color: white;
    }

    .no {
      background: #ffffff;
      color: #ff4f8b;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div class="screen active" id="screen1">
    <h1>Hi meri Saanu ğŸ’–</h1>
    <p>Be my strawberry ğŸ“, Iâ€™ll be your pineapple ğŸ ğŸ˜Œ</p>
    <button class="yes" onclick="nextScreen(2)">continue â†’</button>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2">
    <h1>Important question.<br>Extremely serious.</h1>
    <p>Will you be my Valentine, Saanu? ğŸ’–ğŸ¥°ğŸ˜Œ</p>
    <div style="display:flex; gap:15px; margin-top:10px;">
      <button class="yes" onclick="nextScreen(3)">YES</button>
      <button class="no" id="noBtn">NO</button>
    </div>
  </div>

  <!-- Screen 3 -->
  <div class="screen" id="screen3">
    <h1>Best decision ever. Certified. ğŸ’–</h1>
    <p>I love you baby ğŸ¥°</p>
  </div>

<script>
  function nextScreen(num) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('screen' + num).classList.add('active');
  }

  const noBtn = document.getElementById('noBtn');
  let noState = 0;

  noBtn.addEventListener('click', () => {
    noState++;
    if (noState === 1) {
      noBtn.innerText = "please ğŸ¥º";
    } else if (noState === 2) {
      noBtn.innerText = "what if I ask nicely ğŸ˜Œ";
    }
  });

  noBtn.addEventListener('mouseenter', () => {
    if (noState >= 2) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
  });

  // floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'ğŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 500);
</script>

</body>
</html>
